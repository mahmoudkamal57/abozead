<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نموذج تسجيل البيانات</title>
<link rel="stylesheet" href="style.css">
<style>
.form-container {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.form-container h2 {
    text-align: center;
    color: #0d47a1;
}
.form-container input, .form-container select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}
.submit-btn {
    width: 100%;
    padding: 15px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="form-container">
<h2>سجّل بياناتك الآن</h2>
<form action="https://formsubmit.co/ma318458@gmail.com" method="POST">
    <input type="text" name="name" placeholder="الاسم" required>
    <input type="tel" name="phone" placeholder="رقم التواصل" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
    <input type="text" name="nationality" placeholder="الجنسية (اختياري)">
    <select name="relation" required>
        <option value="" disabled selected>اختر نوع العلاقة</option>
        <option value="owner">مالك - يريد البيع</option>
        <option value="tenant">مستأجر - يريد الإيجار</option>
        <option value="agency">مكتب - يريد عرض خدمات</option>
    </select>
    <button type="submit">إرسال البيانات</button>
</form>
</div>

</body>
</html>
